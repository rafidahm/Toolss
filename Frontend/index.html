<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do list</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200 min-h-screen flex justify-center items-center">
      <div class="bg-white p-5 rounded shadow w-90">
        <h1 class="text-2x1 font-bold text-center mb-4">List of Task</h1>
    <input
        id="taskInput"
        class="border p-2 w-full mb-2"
        placeholder="Enter Task"
      />
      <button 
      onclick="addTodo()"
      class="bg-blue-400 text-white w-full py-2 rounded">
            Add TO Do
</button>
      <ul id="todoList" class="mt-4"></ul>
      </div>




       <div class="bg-white p-5 rounded shadow w-90">
        <h1 class="text-2x1 font-bold text-center mb-4 pl-8">Task Executed</h1>

        id="taskInput"
        class="border p-2 w-full mb-2"
        placeholder="Enter Task"
      />

      <ul id="todoList" class="mt-4"></ul>

</body>
</html>
